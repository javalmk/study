<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_ChainAction.html</title>
</head>
<body>
<div>div1</div>
<div class="gura">div2</div>
<div class="gura">div3</div>
<div class="gura">div4</div>
<div id="one">div5</div>

<input type="text" id="two"/>
<input type="text" id="three"/>

<script src="js/jquery-3.2.1.js"></script>
<script>
	// .action1().action2()... 체인 형태로 여러번 동작 할 수 있다.
	$("div").text("hello!").css("color","red");
	// 동작은 바로 앞에 선택된 문서 객체에 대한 동작이다.
	$("div").first().text("first!");
	// 같은 동작명 이지만 기능이 반대인 동작이 있다.
	$("#one").text("김구라"); // text 값 넣어주기
	var a = $("#one").text();  // text 값 읽어오기 

	$("#two").val("안녕하세요"); // value 값 넣어주기
	var b = $("#two").val(); // value 값 읽어오기  
</script>
</body>
</html>

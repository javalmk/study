<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_Example.html</title>
	<style>
		.wrapper{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			position: relative;
			margin: 0 auto;
			/*overflow: hidden;*/
		}
		.wrapper img{
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 300px;
		}
		.nav{
			text-align: center;
		}

		#myConsole{
			text-align: center;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<img src="images/image1.png"/>
	<img src="images/image2.png"/>
	<img src="images/image3.png"/>
	<img src="images/image4.png"/>
	<img src="images/image5.png"/>
</div>
<div class="nav">
	<button id="prevBtn">&larr;</button>
	<button id="nextBtn">&rarr;</button>
</div>
<p id="myConsole">0</p>
<script src="js/jquery-3.2.1.js"></script>
<script>

	//현재 보고 있는 이미지의 인덱스값을 관리할 변수를 만들고 초기값 0 을 부여한다.
	var currentIndex=0;

	//이미지의 마지막 인덱스 값 
	var lastIndex=$(".wrapper img").length-1; 

	$(".wrapper img").each(function(index){
		// index 에 300 을 곱한값을 얻어낸다. 
		var left = index*300;

		$(this).css("left", left+"px");
	});

	//이전 버튼을 눌렀을때
	$("#prevBtn").click(function(){
		//만일 가장 첫번째 인덱스라면 
		if(currentIndex==0){
			return; //함수 종료(리턴)
		}
		
		//이미지 전체를 오른쪽으로 300px 이동하기 
		$(".wrapper img").animate({
			left:"+=300px"
		}, 600);
		//현재 인덱스 1 감소 시키기 
		currentIndex--;
		$("#myConsole").text(currentIndex);	
		
	});
	//다음 버튼을 눌렀을때 
	$("#nextBtn").click(function(){
		//만일 마지막 번째 인덱스라면 
		if(currentIndex==lastIndex){
			return;//함수 종료(리턴)
		}

		//이미지 전체를 왼쪽으로 300px 이동하기 
		$(".wrapper img").animate({
			left:"-=300px"
		}, 600);
		//현재 인덱스 1 증가 시키기 
		currentIndex++;
		$("#myConsole").text(currentIndex);
		
	});

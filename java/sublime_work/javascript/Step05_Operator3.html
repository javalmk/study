<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_Operator3.html</title>
</head>
<body>
<script>
	/*
		3. 대입 연산자

		=, +=, -=, *=, /=, %=
	*/

	var num=100;

	//num = num+10;
	num += 10; //위의 줄인 표현 

	//num = num-10;
	num -= 10; //위의 줄인 표현

	//num = num*2;
	num *= 2; //위의 줄인 표현 

	//num = num/20;
	num /= 20; //위의 줄인 표현 

	//num = num%3;
	num %= 3; //위의 줄인 표현 
</script>	
</body>
</html>

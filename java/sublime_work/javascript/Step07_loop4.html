<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_loop4.html</title>
</head>
<body>
<button id="one">print nums</button>
<button id="two">print info</button>
<script>
	var members=[];
	members.push({num:1, name:"김구라", addr:"노량진"});
	members.push({num:2, name:"해골", addr:"행신동"});
	members.push({num:3, name:"원숭이", addr:"동물원"});

	// print nums 버튼을 눌렀을때 members 배열안에 있는 회원들의 번호만 콘솔창에 순서대로 출력해 보세요.
	document.querySelector("#one")
	.addEventListener("click", function(){
		for(var i=0; i<members.length; i++){
			console.log(members[i].num);
		}
	});

	// print info 버튼을 눌렀을때 members 배열안에 있는 회원정보를 콘솔창에 출력하기

	document.querySelector("#two")
	.addEventListener("click", function(){
		for(var i=0; i<members.length; i++){
			var info="번호:"+members[i].num+" 이름:"+members[i].name+" 주소:"+members[i].addr;
			console.log(info);
		}
	});
</script>	
</body>
</html>

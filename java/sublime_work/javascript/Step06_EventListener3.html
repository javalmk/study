<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_EventListener3.html</title>
</head>
<body>
<input type="text" id="inputMsg"/>
<button id="send">전송</button>
<p id="myConsole"></p>
<script>
	/*
		input 요소에 문자열을 입력하고
		전송 버튼을 누르면 
		입력한 문자열 value 를 읽어와서 
		아래 p 요소의 innerText 로 출력해 보세요.
	*/
	document.querySelector("#send")
	.addEventListener("click", function(){
		//1. 입력한 문자열을 읽어온다.
		var msg=document.querySelector("#inputMsg").value;
		//2. p 요소에 출력한다.
		document.querySelector("#myConsole").innerText = msg;
		//3. input 요소에 입력한 문자열 삭제
		document.querySelector("#inputMsg").value="";
	});
</script>	
</body>
</html>

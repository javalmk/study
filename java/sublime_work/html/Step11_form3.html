<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_form3.html</title>
</head>
<body>
<form action="insertAction">
	<label for="id">아이디</label>
	<input type="text" id="id" name="id"/><br/>
	<label for="pwd">비밀번호</label>
	<input type="text" id="pwd" name="pwd"/><br/>
	<fieldset>
		<legend>성별 정보 선택</legend>
		<label>
			<input type="radio" value="man" name="gender" checked="checked" />남
		</label>
		<label>
			<input type="radio" value="woman" name="gender"/>여
		</label>
	</fieldset>
	<br/>
	<fieldset>
		<legend>취미 정보 선택</legend>
		<label>
			<input type="checkbox" value="tennis" name="hobby" />테니스
		</label>
		<label>
			<input type="checkbox" value="piano" name="hobby" />피아노
		</label>
		<label>
			<input type="checkbox" value="reading" name="hobby" />독서
		</label>
		<label>
			<input type="checkbox" value="etc" name="hobby" />기타
		</label>
	</fieldset>
	<br/>
	<label for="job">직업 선택</label><br/>
	<select name="job" id="job">
		<option value="">선택</option>
		<option value="teacher">선생님</option>
		<option value="doctor">의사</option>
		<option value="programmer">프로그래머</option>
		<option value="etc">기타</option>
	</select>
	<br/>
	<label for="pic">첨부파일(사진)</label>
	<br/>
	<input type="file" id="pic" name="pic"/>
	<br/>
	<label for="comment">하고 싶은 말</label>
	<br/>
	<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
	<br/>
	<button type="submit">가입</button>
</form>	
</body>
</html>

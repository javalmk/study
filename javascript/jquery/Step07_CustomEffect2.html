<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_CustomEffect2.html</title>
</head>
<body>
<button id="moveBtn">움직이기</button>
<button id="moveBtn2">움직이기2</button>
<button id="moveBtn3">움직이기3</button>
<br/>
<img src="images/kim1.png" id="kimImg"/>
<script src="js/jquery-3.2.1.js"></script>	
<script>
	var mLeft=0;

	$("#moveBtn").click(function(){
		//mLeft = mLeft+100;
		mLeft += 100;
		$("#kimImg").css("margin-left",mLeft+"px");
	});

	$("#moveBtn2").click(function(){
		mLeft += 100;
		$("#kimImg").animate({
			"margin-left":mLeft+"px"
		}, 400);
	});

	$("#moveBtn3").click(function(){
		
		$("#kimImg").animate({
			"margin-left":"+=100px"
		}, 400);
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_Example2.html</title>
	<style>
		.container{
			width: 768px;
			margin: 0 auto;
		}
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			position: relative;
			/* 넘친 컨텐츠 보이지 않게 하기 */
			overflow: hidden;
		}
		.menu{
			width: 200px;
			height: 500px;
			background-color: yellow;
			position: absolute;
			top: 0;
			left: -200px;
		}
		#menuBtn{
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box">
		<div class="menu"></div>
		<button id="menuBtn">menu</button>
	</div>
</div>
<script src="js/jquery-3.2.1.js"></script>	
<script>
	//메뉴가 보이는 상태인지 여부 
	var isMenuVisible=false;

	$("#menuBtn").click(function(){

		if(isMenuVisible){//메뉴가 보이고 있는 상태면 
			isMenuVisible=false;
			//메뉴를 안보이게 한다.
			$(".menu").animate({
				left:"-200px"
			}, 400);

			$("#menuBtn").animate({
				left:"0px"
			}, 400);
		}else{
			isMenuVisible=true;
			//메뉴를 보이게 한다. 
			$(".menu").animate({
				left:"0px"
			}, 400);

			$("#menuBtn").animate({
				left:"200px"
			}, 400);
		}
	});
</script>
</body>
</html>

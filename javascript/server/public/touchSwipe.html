<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>touchSwipe.html</title>
	<style>
		.container{
			width: 90%;
			margin: 0 auto;
		}
		.touch-pad{
			height: 300px;
			background-color: #0f0;
			border-radius: 10px;
		}
		#myConsole{
			background-color: #000;
			color: #fff;
			font-weight: bold;
			height: 300px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
<div class="container">
	<h3>터치 이벤트 처리</h3>
	<div class="touch-pad">
		
	</div>
	<div id="myConsole">
		
	</div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery.touchSwipe.js"></script>	
<script>
	$(".touch-pad").swipe({
		swipeStatus:function(e, phase, direction, distance){
			$("<p/>")
			.text("----------")
			.appendTo("#myConsole");
			
			$("<p/>")
			.text("phase:"+phase+" direction:"+direction+" distance:"+distance)
			.appendTo("#myConsole");

			$("#myConsole").scrollTop(999999999);			
		}
	});
</script>
</body>
</html>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3>{{girl.title}}</h3>
	</div>
	<div class="panel-body">
		<img src="{{girl.src}}" class="img-responsive"/>
		<p>{{girl.content}}</p>
	</div>
	<div class="panel-footer">
		<a class="btn btn-info" href="tel:{{girl.phone}}">전화걸기</a>
		<button class="btn btn-warning" ng-click="back()">뒤로가기</button>
	</div>
</div>

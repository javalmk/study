<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_GridSystem4.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		div{
			border: 1px solid red;
		}
		.row{
			border: 1px solid blue;
		}
		.row > div{
			border: 1px dotted green;
		}
		.myConsole{
			text-align: center;
			font-size: 30px;
			background-color: #000;
			color: #fff;
			font-weight: bold;
		}
	</style>	
</head>
<body>
<p class="myConsole"></p>
<div class="container">
	<h3>col-xs-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-xs-6">div</div>
		<div class="col-xs-6">div</div>
	</div>
	<h3>col-sm-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-sm-6">div</div>
		<div class="col-sm-6">div</div>
	</div>
	<h3>col-md-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-md-6">div</div>
		<div class="col-md-6">div</div>
	</div>
	<h3>col-lg-6 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-lg-6">div</div>
		<div class="col-lg-6">div</div>
	</div>
	<h3>col-xs-6 과 col-sm-3 으로 정의한 칼럼</h3>
	<div class="row">
		<div class="col-xs-6 col-sm-3">div</div>
		<div class="col-xs-6 col-sm-3">div</div>
		<div class="col-xs-6 col-sm-3">div</div>
		<div class="col-xs-6 col-sm-3">div</div>
	</div>
	<h3>왼쪽 offset 1 지정</h3>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-1">offset 1</div>
	</div>
	<h3>왼쪽 offset 2 지정</h3>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-2">offset 1</div>
	</div>
	<h3>왼쪽 offset 3 지정</h3>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">offset 1</div>
	</div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script>
	//window 의 width 읽어와서 출력
	var wWidth=$(window).width();
	$(".myConsole").text(wWidth+"px");

	// window 의 크기가 변할때 실행할 함수 등록
	$(window).on("resize", function(){
		var wWidth=$(window).width();
		$(".myConsole").text(wWidth+"px");
	});
</script>	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fontawesome.html</title>
	<!-- font awesome css 로딩하기-->
	<link rel="stylesheet" href="css/font-awesome.css"/>
	<style>	
		.fa-twitter{
			font-size: 50px;
			background-color: #1da1f2;
			color: #fff;
			border-radius: 50%;
			padding: 10px;
		}
		.fa-facebook{
			font-size: 50px;
			background-color: #3b5998;
			color: #fff;
			border-radius: 50%;
			padding: 10px;
		}
	</style>
</head>
<body class="fa-spin">
<div class="container">
	<h3>font awesome 의 아이콘 글꼴 사용해 보기</h3>	
	<i class="fa fa-twitter fa-spin"></i>
	<i class="fa fa-facebook"></i>
</div>	
</body>
</html>

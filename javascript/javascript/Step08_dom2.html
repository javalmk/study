<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_dom2.html</title>
</head>
<body>
<h1>문서객체 동적으로 만들기 테스트</h1>
<button id="makeBtn">만들기</button>
<div id="one">
	
</div>	
<script>
	//만들기 버튼을 눌렀을때 실행할 함수 등록하기
	document.querySelector("#makeBtn")
	.addEventListener("click", function(){
		var p=document.createElement("p");
		p.innerText="단락 입니다.";

		// id 가 one 인 요소에 만든 p 요소 추가하기 
		document.querySelector("#one").append(p);
	});
</script>
</body>
</html>

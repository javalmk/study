<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_datatype_function4.html</title>
</head>
<body>
<script>
	var printLog=function(msg){
		console.log("----");
		console.log(msg);
		console.log("----");
	};

	//전달된 두수의 합을 출력하는 함수 
	var showSum=function(num1, num2){
		var result=num1+num2;
		console.log("전달된 두수의 합:"+result);
	};

	//전달된 두수의 합을 리턴해주는 함수 
	var getSum=function(num1, num2){
		var result=num1+num2;
		return result;
	};
</script>	
</body>
</html>

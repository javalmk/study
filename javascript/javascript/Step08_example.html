<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_example.html</title>
</head>
<body>
<input type="text" id="inputMsg"/>
<button id="addBtn">추가</button>
<div id="msgList">
	
</div>
<script>
	/*
		input 요소에 문자열을 입력하고 추가 button 을 click 하면 입력한 문자열을 읽어와서 p 요소를 동적으로 만들어서 만든 p 요소에 innerText 로 출력한 다음 
		p 요소를 id 가 msgList 인 요소에 append 해 보세요.
	*/
	document.querySelector("#addBtn")
	.addEventListener("click", function(){
		//1. 입력한 문자열을 읽어온다.
		var msg=document.querySelector("#inputMsg").value;
		//2. p 요소를 만든다.
		var p=document.createElement("p");
		//3. p 요소의 text 로 입력한 문자열을 출력한다.
		p.innerText=msg;
		//4. id 가 msgList 인 요소에 append 한다.
		document.querySelector("#msgList").append(p);
	});
</script>	
</body>
</html>

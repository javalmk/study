<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_if2.html</title>
</head>
<body>
<script>
	
	//첫 방문인지 여부를 boolean type 으로 얻어낸다. 
	var isFirst=confirm("처음 방문이면 확인을 누르세요");

	// 양자 택일의 수행 블럭 
	if(isFirst){//만일 첫 방문이면
		//환영 메세지 출력 
		console.log("첫 방문을 환영합니다.");
	}else{
		console.log("다시 방문 주셔서 감사 합니다.");
	}

	console.log("javascript 로딩 완료!");
</script>	
</body>
</html>

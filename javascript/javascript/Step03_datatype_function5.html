<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_datatype_function5.html</title>
</head>
<body>
<script>
	var myName="김구라";

	var f1=function(){
		var yourName="해골";
		console.log("f1 함수 호출됨!");
		//함수 외부 영역에 정의된 변수 참조가능
		console.log("myName:"+myName);
	};

	var f2=function(){
		var ourName="Acorn";
		console.log("f2 함수 호출됨!");
		//함수 안에 함수 정의 
		var f3=function(){
			console.log("f3 호출됨");
			console.log("ourName:"+ourName);
		};
		//위에 정의된 함수 호출해보기 
		f3();
	};

</script>	
</body>
</html>

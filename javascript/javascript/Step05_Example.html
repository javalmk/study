<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_Example.html</title>
</head>
<body>
<script>
	/*
		아래의 판별하기 버튼을 눌렀을때 
		prompt 창을 띄워서 임의의 정수값을 입력 받은 다음
		입력한 정수가 홀수이면

		'입력한 수 x 는 홀수 입니다.'

        라고 콘솔창에 출력하고
		입력한 정수가 짝수이면

		'입력한 수 x 는 짝수 입니다.'

		라고 콘솔에 출력하는 javascript 를 작성해 보세요.

	*/

	// 판별하기 버튼을 눌렀을때 호출되는 함수 
	var f = function(){
		//1. prompt 창을 띄워서 정수를 입력 받기 
		var str=prompt("임의의 정수를 입력 하세요.");
		//2. 문자 형태의 숫자를 number type 으로 바꾸기
		var inputNum=parseInt(str);
		//3. 숫자가 홀수 인지 판별
		var isOdd = inputNum%2 == 1;
		//4. 양자 택일의 if 문을 만들어서 출력한다.
		if(isOdd){//입력한 수가 홀수 인 경우 
			console.log("입력한 수 "+inputNum+" 은 홀수 입니다.");
		}else{//입력한 수가 짝수 인 경우 
			console.log("입력한 수 "+inputNum+" 은 짝수  입니다.");
		}
	};

</script>
<button onclick="f()">판별하기</button>	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_datatype_object.html</title>
</head>
<body>
<script>
	/*
		4. plain object type
		- 객체 리터럴 {} 을 이용해서 만들수 있다.
		- {key:value, key2:value2, ... } 형식으로 작성한다.
		- 사전(dictionary) 형태로 데이터를 관리 하는 방식이다.
		- 순서가 중요치 않는 데이터를 다룬다. 
	*/
	//한명의 회원정보를 plain object 에 담기
	var mem={
		num:1,
		name:"이정호",
		addr:"노량진",
		isMan:true
	};
	//빈 object 를 만들고 
	var mem2={};
	//동적으로 데이터를 추가할수도 있다. 
	mem2.num=2;
	mem2.name="해골";
	mem2.addr="행신동";
	mem2.isMan=false;

	var obj={one:999, two:"abcd", three:true};

	// obj 의 one 이라는 방에 저장된 데이터를 참조해서 a 라는 이름의 변수에 대입해 보세요.
	var a=obj.one;

	// obj 의 two 라는 방에 "ABCD" 를 대입해 보세요.
	obj.two="ABCD";

	// obj 의 three 라는 방을 삭제 해 보세요.
	delete obj.three;
	
</script>	
</body>
</html>

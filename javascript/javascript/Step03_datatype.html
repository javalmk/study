<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_datatype.html</title>
</head>
<body>
<script>
	//1. number type
	var num1=10;
	var num2=20;
	//2. string type
	var myName="김구라";
	var yourName="이정호";
	var ourName='acorn';
	//3. boolean type
	var isRun=true;
	var isWaint=false;
	var isGreater=10>5;
	//4. object type
	var obj={};
	var mem1={num:1, name:"김구라", isMan:true};
	//5. array type
	var arr=[];
	var nums=[10,20,30,40,50];
	var names=["김구라","해골","원숭이"];
	var mem2=[1, "김구라", true];
	//6. function type
	var f=function(){};
	var f2=function(){
		console.log("하나");
		console.log("두울");
		console.log("세엣");
	};

	var test = { log:function(){ alert("hello"); } };

	//7. undefined type
	var a;
	var b=undefined;

</script>	
</body>
</html>

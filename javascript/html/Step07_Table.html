<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Step07_Table.html</title>
</head>
<body>
<h3>표형식으로 데이터 출력해보기</h3>
<table border="1" cellspacing="0">
	<caption>회원목록</caption>
	<colgroup>
		<col width="100"/>
		<col width="100"/>
		<col width="200"/>
	</colgroup>
	<thead>
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>김구라</td>
			<td>노량진</td>
		</tr>
		<tr>
			<td>2</td>
			<td>해골</td>
			<td>행신동</td>
		</tr>
	</tbody>
</table>	
</body>
</html>

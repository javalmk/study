<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_WidthHeight.html</title>
	<style>
		/* class="box" 인 요소에 적용할 css */
		.box{
			width: 100px; /* 폭 */
			height: 100px; /* 높이 */
			padding: 10px; /* 안쪽 여백 */
			margin: 10px; /* 바깥쪽 여백 */
			border-width: 10px; /* 경계선의 굵기*/
			border-style: solid; /* 경계선 스타일(실선)*/
			border-color: red; /* 경계선 색상 */
		}
	</style>
</head>
<body>
<h1>width 와 height 에는 padding, border, margin 의 크기가 제외된다.</h1>
<div>div1</div>
<div class="box">div2</div>
<div class="box">div3</div>
<div class="box">div4</div>
<div>div5</div>
</body>
</html>

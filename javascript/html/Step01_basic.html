<!-- html5 형식의 문서라고 웹브라우저에 알려주는 선언부 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- head 요소에는 문서의 설정정보와 제목을 작성  -->
	<meta charset="UTF-8">
	<title>Step01_basic.html</title>
	<!-- 내부 css 와 script 도 작성할 수 있습니다.-->
	<style>
		/* 여기는 내부 css 영역입니다. */
		p{ 
			color: blue; 	
		}
	</style>
	<script>
		//여기는 javascript 영역 입니다.
		alert("페이지가 로딩 중입니다.");
	</script>
</head>
<body>
<!-- body 요소에는 클라이언트에게 출력할 정보를 작성합니다.
 script 영역도 만들수 있습니다. -->	
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod consequuntur itaque vitae expedita id voluptas aspernatur vero error quidem aperiam delectus harum, in alias repellat animi maiores laudantium pariatur impedit.</p>
<script>
	console.log("페이지 로딩이 완료 됩니다.");
</script>
</body>
</html>

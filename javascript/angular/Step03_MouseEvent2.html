<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Step03_MouseEvent2.html</title>
<style>
	.box{
		width: 300px;
		height: 300px;
		background-color: #0f0;
	}
</style>
<script src="js/angular.min.js"></script>
<script>
	var myApp=angular.module("myApp", []);
	myApp.controller("ctrl1", function($scope){
		$scope.onMove=function($event){
			// $event 는 mouse event 의 정보를 담고 있는 객체이다. 

			//이벤트가 일어난 곳의 x,y 좌표를 model 에 대입
			$scope.x=$event.offsetX;
			$scope.y=$event.offsetY;
		};
	});
</script>
</head>
<body ng-controller="ctrl1">
<div class="box" ng-mousemove="onMove($event)"></div>
<p> 
	x : <strong>{{x}}</strong>
	y : <strong ng-bind="y"></strong>
</p>	
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Step10_Example.html</title>
<link rel="stylesheet" href="css/animate.css"/>
<style>
	
	.img-ani.ng-enter{
		animation: bounce 1s linear;
	}

	.img-ani.ng-leave{
		animation: bounceOutRight 0.5s linear;
	}
</style>
<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script>
	var myApp=angular.module("myApp", ["ngAnimate"]);
	myApp.controller("ctrl1", function($scope){

	});
</script>
</head>
<body ng-controller="ctrl1">
<!-- 
	angular-animate.js 와 animate.css 를 함께 하용하는 
	예제를 하나 만들어 보세요.
-->
<input type="checkbox" ng-model="isMake"/><br/>
<img class="img-ani" ng-if="isMake" src="images/image1.png" width="200"/>	
</body>
</html>
